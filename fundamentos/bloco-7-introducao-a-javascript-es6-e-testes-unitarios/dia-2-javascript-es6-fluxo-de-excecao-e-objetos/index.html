<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function verificaCampos(value1, value2) {
      if (isNaN(value1) || isNaN(value2)) { 
        throw new Error('Valores devem ser números'); 
      }

      if (!value1|| !value2) {  
        throw new Error('Valores não podem ser vazios');
      }
    }
    function sum() {
      try{
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      verificaCampos(value1, value2); // chama a função para verificar se os campos estão preenchidos
      const result = parseInt(value1) + parseInt(value2);
      document.getElementById('result').innerHTML = `Resultado: ${result}`;
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
    } catch (error) {
    document.getElementById('result').innerHTML = `Error: ${error.message}`;  // exibe o erro
    document.getElementById('value1').value = '';
    document.getElementById('value2').value = '';
    }
  }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
